<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Carousel</title>
  <style>
  body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.carousel-container {
  width: 1152px; /* Set the desired width */
  height: 576px; /* Set the desired height */
  overflow: hidden;
  border: 1px solid black;
  border-radius: 50px;
  position: relative; /* Add position relative to contain absolute positioned captions */
}

.carousel-slide {
  display: none;
}

.carousel-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Maintain aspect ratio and cover the entire container */
}

.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 10px;
  text-align: center;
}

  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="images/mainbgcanvaheightfix.png" alt="Image 1">
    <div class="caption">Caption 1</div>
  </div>
  <div class="carousel-slide">
    <img src="images/5296499_fb_facebook_facebook logo_icon.png" alt="Image 2">
    <div class="caption">Caption 2</div>
  </div>
  <div class="carousel-slide">
    <img src="images/bgcanva.png" alt="Image 3">
    <div class="caption">Caption 3</div>
  </div>
</div>

<script src="script.js"></script>




<script>
    let currentIndex = 0;
const slides = document.querySelectorAll('.carousel-slide');

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.style.display = i === index ? 'block' : 'none';
  });
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide(currentIndex);
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  showSlide(currentIndex);
}

// Initial setup
showSlide(currentIndex);

// Auto-advance to the next slide every 5 seconds (adjust as needed)
setInterval(nextSlide, 5000);

</script>



</body>
</html>
