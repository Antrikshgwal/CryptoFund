<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-btn {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .switch-btn:hover {
            text-decoration: underline;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p class="switch-btn" onclick="toggleForm()">Sign Up</p>
    </div>
    
    <div class="container" style="display: none;" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" placeholder="Full Name" name="fullname" id="fullname">
            <input type="text" placeholder="Email" name="email" id="email">
            <input type="text" placeholder="Username" name="username"  id="Username">
            <input type="password" placeholder="Password" name="password" id="password">
            <input type="submit" id="SignUp" name="Sign_Up" value="sign Up">
        </form>
        <p class="switch-btn" onclick="toggleForm()">Login</p>
    </div>
    <script>
        function toggleForm() {
            const loginContainer = document.getElementById('login-form');
            const signupContainer = document.getElementById('signup-container');
    
            loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
            signupContainer.style.display = signupContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <script> src="auth.js"</script>
</body>
</html>
