<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Campaign | Your Crowdfunding Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
            background-image: url(images/mainbgcanvaheightfix.png);
            background-position: center;
            /* background-position-y: top; */
            background-repeat: no-repeat;
            /* background-color: bisque; */
        }

        h1 {
            font-size: 2.5em;
            /* color: #0066cc; */
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container img{
            width: 100vw;

        }
        .form-container label{
            font-size: large;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container1{
        background-image: url(images/mainbgcanvaheightfix.png);
        background-repeat: no-repeat ;
        background-position-x: center;
        background: fixed;
        }
       

        
    </style>
</head>

<body>
  <div class="container1">

  <div class="header " style="display: flex; align-items: center; justify-content: center; background-color: bisque ;"> <h1>Start Your Campaign</h1></div>
   <div class="form-container ">
        <form id="campaignForm">
            <!-- Basics Section -->
            <label for="campaignTitle">Campaign Title *</label>
            <input type="text" id="campaignTitle" name="campaignTitle" required>

            <label for="campaignTagline">Campaign Tagline *</label>
            <textarea id="campaignTagline" name="campaignTagline" rows="4" required></textarea>

            <label for="campaignImage">Campaign Card Image *</label>
            <input type="file" id="campaignImage" name="campaignImage" accept="image/*" required>

            <label for="location">Location *</label>
            <input type="text" id="location" name="location" required>

            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="Select category">Select category</option>
                <option value="Charity">Charity</option>
                <option value="Startup">Startup</option>
                <option value="Film" >Film</option>
                <option value="Creative Works">Creative Works</option>
            </select> </div> 

           <div class="form-container container2" >

          
            <label for="tags">Tags *</label>
            <input type="text" id="tags" name="tags" required> 

            <!-- Team Section -->
            <h2>Team</h2>

            <label for="teamName">Team Name *</label>
            <input type="text" id="teamName" name="teamName" required>

            <label for="teamMembers">Team Members *</label>
            <textarea id="teamMembers" name="teamMembers" rows="4" required></textarea>

            <!-- Funding Goal Section -->
            <h2>Funding Goal</h2>

            <label for="campaignDuration">Campaign Duration *</label>
            <input type="number" id="campaignDuration" name="campaignDuration" required>

            <label for="fundingGoal">Funding Goal *</label>
            <input type="number" id="fundingGoal" name="fundingGoal" required>

            <button type="button" onclick="saveAndContinue()">SAVE & CONTINUE</button>
        </form> </div></div>
    </div>


    <script >
        function saveAndContinue(){
            alert("Campaign Successfully Created!!")
        }
    </script>
</body>

</html>
